  <script type="text/javascript">

  function calljs(pwd,key,checked){
      var sk_pwd = generate_password(pwd,key);
      if (sk_pwd) {

		if (checked) {
          return sk_pwd.replace(/[\.,-\/#!$%\^&\*;:{}=\-_`~()@\+\?><\[\]\+]/g, "");
        } else {
          return sk_pwd;
        }
      }
    }
